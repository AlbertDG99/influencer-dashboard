<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instagram Scraper{% endblock %}</title>
    <style>
        /* Estilos utilitarios - Sin elementos modernos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #333;
            padding: 20px;
        }
        
        /* Navegación */
        .nav {
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        
        .nav h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #333;
        }
        
        .nav-links a:hover {
            background-color: #333;
            color: white;
        }
        
        /* Tarjetas */
        .card {
            border: 2px solid #333;
            margin-bottom: 20px;
            background-color: white;
        }
        
        .card-header {
            background-color: #333;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Grillas */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        
        table td {
            padding: 8px;
            border: 1px solid #333;
            vertical-align: top;
        }
        
        table td:first-child {
            font-weight: bold;
            background-color: #f0f0f0;
            width: 40%;
        }
        
        /* Estados */
        .status-ok {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        
        .status-warning {
            background-color: #fff3cd;
            color: #856404;
            font-weight: bold;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }
        
        /* Botones */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #333;
            color: white;
        }
        
        .btn-primary {
            background-color: #333;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #555;
        }
        
        .btn:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        
        /* Formularios */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #333;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: white;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-group small {
            color: #666;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
        
        /* Mensajes */
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid;
            font-weight: bold;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #721c24;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #155724;
        }
        
        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #856404;
        }
        
        /* Logs */
        .logs-container {
            background-color: #000;
            color: #00ff00;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #333;
        }
        
        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }
        
        .log-timestamp {
            color: #888;
        }
        
        .log-level-ERROR {
            color: #ff0000;
        }
        
        .log-level-WARNING {
            color: #ffff00;
        }
        
        .log-level-INFO {
            color: #00ff00;
        }
        
        /* Resultados */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .posts-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .posts-table th,
        .posts-table td {
            padding: 8px;
            border: 1px solid #333;
            text-align: left;
        }
        
        .posts-table th {
            background-color: #333;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .posts-table tr:nth-child(even) {
            background-color: #f0f0f0;
        }
        
        /* Utilidades */
        .text-center {
            text-align: center;
        }
        
        .mb-20 {
            margin-bottom: 20px;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        h1 {
            font-size: 24px;
        }
        
        h2 {
            font-size: 20px;
        }
        
        h3 {
            font-size: 16px;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        ol, ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <h1>Instagram Scraper</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('auth') }}">Autenticación</a></li>
                <li><a href="{{ url_for('scrape') }}">Scraping</a></li>
                <li><a href="{{ url_for('logs') }}">Logs</a></li>
            </ul>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
